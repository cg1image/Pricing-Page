<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!--container-fluid to use full width of screen for carousel-->
    <div class="container-fluid">
        <!--id is what you name your carousel-->
        <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
            <!--carousel slide and data-bs-ride="carousel" is necessary-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                    current="true" aria-label="Farm Fresh Prduce"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                    aria-label="Free Delivery"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                    aria-label="Shop with our app"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!--make sure all images are 1600 w x 400 H-->
                    <!--d-block sets img visable, w-100 takes up entire width of page-->
                    <img src="img/FarmFresh.png" class="d-block w-100" alt="From ou farm to your table">
                </div>
                <div class="carousel-item">
                    <!--make sure all images are 1600 w x 400 H-->
                    <!--d-block sets img visable, w-100 takes up entire width of page-->
                    <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
                </div>
                <div class="carousel-item">
                    <!--make sure all images are 1600 w x 400 H-->
                    <!--d-block sets img visable, w-100 takes up entire width of page-->
                    <img src="img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
                </div>
            </div>
            
            <!--creates the arrows for left and right scrolling on your carousel Identified as "prev and next"-->
            <button class="carousel-control-prev" type="button" data-bs-target="carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
